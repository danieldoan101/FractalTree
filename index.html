<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Fractal Tree</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Shapeshifting Tree</h1>
		</header>
			<section id="content">
				<canvas id="FractalTree" data-processing-sources="FractalTree.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls: <br>
		    w/s = grow/shrink tree <br>
		    q/e = decrease/increase angle of branches <br>
		    a/d = 'bend' the tree left/right <br>
	    </footer>
	</body>
</html>
